<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='style.css'></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/phone-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue"><!--Instagram-continue-->
            <div class="group"><!--Group-->
                <img src="./imagens/Instagram-Logo.png" alt="instagram-logo" class="logo-instagram">
                <div class="profile-photo">
                    <img src="./imagens/foto-perfil.jpg" alt="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Arlan Marreiro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--Group-->
            <div class="group"><!--Group-->
                <p class="not-account">Não é Arlan Marreiro?</p>
                <p class="notaaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--Group-->
            <div class="get-the-app"><!--get-the-app-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div><!--get-the-app-->
        </div><!--Instagram-Continue-->
    </div>
</body>
</html>
